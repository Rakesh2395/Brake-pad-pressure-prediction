<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="design" placeholder="Design type" required="required" />
      <input type="text" name="app_pressure" placeholder="Applied pressure" required="required" />
		  <input type="text" name="pis_radius" placeholder="Piston Radius" required="required" />
      <input type="text" name="pad_thickness" placeholder="Pad thickness" required="required" />
      <input type="text" name="pad_height" placeholder="Pad Height" required="required" />
      <input type="text" name="pad_width" placeholder="Pad Width" required="required" />
      <input type="text" name="youngs_mod," placeholder="Youngs Modulus" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
     <img src="{{ prediction_image }}" alt="Predicted Contour">

 </div>


</body>
</html>
